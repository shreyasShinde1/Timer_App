<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Multiple Timer App</title>
</head>
<body>
    <div id="app-heading">
        <h1>Multiple Timer App</h1>
        <!-- <div id="main-container"> -->
    </div>
    <div id="timer-container">
        <p id="para">set time:</p>
        <input type="number" id="hours" placeholder="hh"><p>:</p>
        <input type="number" id="minutes" placeholder="mm"><p>:</p>
        <input type="number" id="seconds" placeholder="ss">
        <button id="set-time">Set</button>
    </div>
    <div id="current-timer-heding">Current Timers</div>
    <div id="current-timer"></div>
    <script src="script.js"></script>
</body>
</html>
